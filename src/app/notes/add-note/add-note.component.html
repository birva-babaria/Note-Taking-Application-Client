<form [formGroup]="noteservice.NoteData" class="note-form" autocomplete="off" (submit)="onSubmit()">
    <h2 class="form-title">Add Note</h2>

    <div class="form-group">
        <label>Title:</label>
        <input class="form-control" name="Title" formControlName="Title" required>     
    </div>
    
    <div class="form-group">
        <label>Content:</label>
        <textarea class="form-control" name="Data" formControlName="Data" placeholder="Type here..." required></textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="!noteservice.NoteData.valid">Save</button>
    </div>
</form>
