<div *ngIf="editedNote">
  <form #form="ngForm" class="note-form" (submit)="saveChanges()" name="form">
    <h2 class="form-title">Edit Note</h2>

    <div class="form-group">
      <label for="title">Title:</label>
      <input class="form-control" type="text" id="title" [(ngModel)]="editedNote.title" [ngModelOptions]="{standalone: true}" required>
    </div>

    <div class="form-group">
      <label for="content">Content:</label>
      <textarea class="form-control" id="content" [(ngModel)]="editedNote.data" [ngModelOptions]="{standalone: true}" required></textarea>
    </div>

    <div class="form-group">
      <button class="btn btn-primary btn-lg btn-block" type="submit">Save Changes</button>
    </div>
  </form>
</div>
