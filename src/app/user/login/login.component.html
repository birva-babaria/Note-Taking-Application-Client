<form [formGroup]="service.formData" class="login" autocomplete="off" (submit)="onSubmit()">
    <div class="form-group">
        <label>UserName:</label>
        <input class="form-control" name="UserName" formControlName="UserName" required>     </div>
    
    <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" name="Password" formControlName="Password" required> 
    </div>

    <div>
        <div class="form-group">
            <button type="submit" class=" color btn btn-primary btn-lg btn-block" [disabled]="!service.formData.valid">Login</button>
        </div>
    </div>
</form>
